<html>

<head>
  <title>Visualizing Bootstrap - Ananth Pai</title>
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="assets/stylesheets.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="overlay-grid">
  <div class="container">
    <div class="row">
      <div class="col-xs-1 grid-col"><div class="grid-colour"></div></div>
      <div class="col-xs-1 grid-col"><div class="grid-colour"></div></div>
      <div class="col-xs-1 grid-col"><div class="grid-colour"></div></div>
      <div class="col-xs-1 grid-col"><div class="grid-colour"></div></div>
      <div class="col-xs-1 grid-col"><div class="grid-colour"></div></div>
      <div class="col-xs-1 grid-col"><div class="grid-colour"></div></div>
      <div class="col-xs-1 grid-col"><div class="grid-colour"></div></div>
      <div class="col-xs-1 grid-col"><div class="grid-colour"></div></div>
      <div class="col-xs-1 grid-col"><div class="grid-colour"></div></div>
      <div class="col-xs-1 grid-col"><div class="grid-colour"></div></div>
      <div class="col-xs-1 grid-col"><div class="grid-colour"></div></div>
      <div class="col-xs-1 grid-col last-grid-col"><div class="grid-colour"></div></div>
    </div>
  </div>
</div>

<header class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="header">
        <h2>
          <span class="e">col-xs-12</span>
        </h2>
      </div>
    </div>
  </div>
</header>

<div class="container vp-display">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="v-lg">
        lg (1200px &#62;)
      </h2>
      <h2 class="v-md">
        md (992px - 1200px)
      </h2>
      <h2 class="v-sm">
        sm (768px -992px)
      </h2>
      <h2 class="v-xs">
        xs (&#60; 768px)
      </h2>

    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
      <div class="left">
        <h2>
          <span class="e-xs">col-xs-12</span> <span class="e-sm">col-sm-6</span> <span class="e-md">col-md-4</span> <span class="e-lg">col-lg-2</span>
        </h2>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-8 col-lg-10">
      <div class="right">
       <h2>
        <span class="e-xs">col-xs-12</span> <span class="e-sm">col-sm-6</span> <span class="e-md">col-md-8</span> <span class="e-lg">col-lg-10</span>
      </h2>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-sm-offset-2">
      <div class="left-offset">        
        <h2>
          <span class="e-xs">col-xs-12</span> <span class="e-sm-all">col-sm-4 </span><span class="e-sm-all">col-sm-offset-2</span>
        </h2>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <div class="right-offset">        
        <h2>
          <span class="e-xs">col-xs-12</span> <span class="e-sm-all">col-sm-4</span>
        </h2>
      </div>
    </div>
  </div>
</div>

</body>

</html>
